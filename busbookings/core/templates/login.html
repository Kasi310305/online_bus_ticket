



{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg animate__animated animate__fadeInUp">
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}

          <h3 class="card-title text-center mb-4">Login to Your Account</h3>
          <form method="post" class="form-control text-center" action="{% url 'login' %}">
            {% csrf_token %}
            <!-- <input type="hidden" name="next" value="{{ request.GET.next }}"> -->
            {{ form|crispy }}
            <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
          </form>
          <div class="text-center mt-3">
            Donâ€™t have an account? <a href="{% url 'register' %}">Register here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
